<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tabla con Formulario</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body class="body">
    <header>
        <button type="submit"><a href="login.html">Iniciar Sesion</a></button>
        <button type="submit"><a href="register.html">Registrarse</a></button>
        <button type="submit"><a href="developers.html">Desarrolladores</a></button>
    </header>

  <div class="container">
    <div class="formulario" id="registroForm">
      <h2>Formulario de Registro</h2>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required>
        <br>
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" required>
        <br>
        <button type="submit" class="btn-guardar">Guardar</button>
        <button type="button" onclick="ocultarFormulario()" class="btn-cancelar">Cancelar</button>
      </form>
      <button class="btn-agregar" onclick="mostrarFormulario()">Agregar Registro</button>
    </div>

    <table class="tabla">
      <thead>
        <tr>
          <th>Nombre</th>
          <th>Edad</th>
        </tr>
      </thead>
      <tbody>
        <!-- Aquí puedes agregar filas con información ficticia -->
        <tr>
          <td>Jeisson Chacon</td>
          <td>27</td>
        </tr>
        <tr>
          <td>Valentina Villamizar</td>
          <td>25</td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="script.js"></script>

</body>
</html>
